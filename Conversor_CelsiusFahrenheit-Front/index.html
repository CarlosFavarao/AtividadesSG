<!DOCTYPE html>
<html lang="en">
<head>

    <title>Conversor</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="temp">Temperatura:</label>

    <select id="tipo">
        <option value="c2f">Celsius para Fahrenheit</option>
        <option value="f2c">Fahrenheit ara Celsius</option>
    </select>

    <button id="converter">converter</button>

    <p id="resultado"></p>

    <script src="main.js"></script>
</body>
